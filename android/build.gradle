buildscript {
    // Kotlin Gradle Plugin (KGP) version. Bump to a newer release to match
    // the Kotlin plugin declared in `settings.gradle.kts` and avoid the
    // deprecation warning. Update this value when newer supported KGP
    // versions are required by Flutter.
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "http://repo.maven.apache.org/maven2"
            allowInsecureProtocol = true
        }
    }
}