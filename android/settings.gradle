pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withReader("UTF-8") { reader ->
            properties.load(reader)
        }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()


        maven {
            url 'https://storage.googleapis.com/download.flutter.io'
        }
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()





        def flutterSdkPath = {
            def properties = new Properties()
            file("local.properties").withReader("UTF-8") { reader ->
                properties.load(reader)
            }
            return properties.getProperty("flutter.sdk")
        }()
        if (flutterSdkPath != null) {
            maven {
                url = uri("${flutterSdkPath}/bin/cache/artifacts/engine/android")
            }
        }

        maven {
            url 'https://storage.googleapis.com/download.flutter.io'
        }
    }
}

rootProject.name = "android"
include ":app"