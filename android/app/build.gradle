plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.flutter_application_1"
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.flutter_application_1"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Explicit Kotlin stdlib to ensure Kotlin symbols resolve during compilation.
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
    // Provide AndroidX annotation at compile time for GeneratedPluginRegistrant annotations
    implementation 'androidx.annotation:annotation:1.6.0'
    // Provide AndroidX lifecycle at compile time to satisfy LifecycleOwner references
    implementation 'androidx.lifecycle:lifecycle-runtime:2.6.1'

    // Include Flutter engine JAR from local Flutter SDK so Java compilation can resolve
    // `io.flutter.*` classes (uses flutter.sdk from local.properties loaded above).
    def flutterSdk = localProperties.getProperty('flutter.sdk')
    if (flutterSdk != null) {
        // Keep the local Flutter engine JAR available for compilation, but do not
        // package it into the APK to avoid duplicate classes with AAR artifacts
        // (e.g. `flutter_embedding_debug`). Using `compileOnly` ensures the
        // classes are available at compile time but not included in the final
        // runtime classpath.
        compileOnly files("${flutterSdk}/bin/cache/artifacts/engine/android-arm64/flutter.jar")
    }
}